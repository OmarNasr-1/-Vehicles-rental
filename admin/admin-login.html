<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Car Rental | Admin Login</title>
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/fontawesome.css">
	<link rel="stylesheet" href="admin-style.css">
</head>

<body>

    <div class="container m-auto mt-5 logIN">
      <div class="signIN-content">
        <h3>HELLO , owner <i class="fa fa-smile-o" aria-hidden="true"></i></h3>
        <p class="fs-5 text-uppercase ">
          " if you have an account , just LOGIN "
        </p>
      </div>
      <form class="w-75 m-auto needs-validation" novalidate>
          <div class="col-md-6">
            <input
              class="form-control my-2"
              placeholder="Name@email.com"
              type="text"
              id="email"
              name="email"
              value=""
              required
            />
            <div class="invalid-feedback">Email is required</div>
          </div>


          
          <div class="col-md-6">
            <input
              class="form-control my-2  "
              placeholder="Enter password"
              type="password"
              id="password"
              name="password"
              value=""
              required
            />
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div class="col-md" id="incorrect"></div>

          <button
            type="submit"
            class="btn btn-outline-primary w-25 m-auto my-3 col-md-6"
            id="submitLogin"
            onclick="login()"
          >
            Login 
          </button>
  
         
        </form>
    </div>





	<!-- Loading Scripts -->
	<script src="../vendor/jquery/jquery-3.6.0.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script src="adminlogin.js"></script>
  <!-- <script src="../../test/index.html"></script> -->

</body>

</html>
