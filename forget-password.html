
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/ico1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"

    <title>Sign up</title>
  </head>
  <body>
    <div class="container m-auto mt-5 logIN">
      <div class="signIN-content">
        <h3>HELLO , <i class="fa fa-smile-o" aria-hidden="true"></i></h3>
        <p class="fs-5 text-uppercase ">
          " if you forget your account paasword , send message to your email now"
        </p>
      </div>
      <form id="myForm" action="https://car-rental-eg.herokuapp.com/forgerpassword" method="POST" class="w-75 m-auto needs-validation" novalidate>
          <div class="col-md-6">
            <input
              class="form-control my-2"
              placeholder="Name@email.com"
              type="text"
              id="email"
              name="email"
              value=""
              required
            />
            <div class="invalid-feedback">Email is required</div>
          </div>


          
          <div class="col-md" id="incorrect"></div>

          <button
            type="submit"
            class="btn w-25 m-auto my-3 col-md-6"
            id="submitButton"
         
          >
            REST 
          </button>
        
        </form>
    

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/forget.js"></script>
  </body>
